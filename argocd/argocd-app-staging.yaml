apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: javaapp-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/vrajurkar95/javaapp-k8s-manifests.git
    targetRevision: HEAD
    path: helm/javaapp
    helm:
      valueFiles:
        - values-staging.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
